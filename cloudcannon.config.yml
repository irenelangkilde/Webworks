        superscript: true
        underline: true
        undo: true
      block:
        allow_custom_markup: false
        remove_custom_markup: false
        blockquote: true
        bold: true
        bulletedlist: true
        center:
        code:
        copyformatting: true
        embed: true
        expandable: true
        format:
        height: 150
        horizontalrule: true
        image: true
        image_size_attributes: true
        indent: true
        italic: true
