<!DOCTYPE html>
<html>
<head>
    <title>AI HTML Generator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #000; color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #333; }
        .loading { display: none; text-align: center; margin: 20px 0; }
        .result { margin-top: 30px; padding: 20px; background: #f5f5f5; border-radius: 5px; display: none; }
        pre { background: white; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .download-btn { background: #28a745; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>üé® Custom HTML Generator</h1>
    <p>Fill out the form below to generate your custom HTML code</p>

    <form id="generatorForm">
        <div class="form-group">
            <label>What type of website do you want?</label>
            <input type="text" id="websiteType" placeholder="e.g., Portfolio, Landing Page, Blog" required>
        </div>

        <div class="form-group">
            <label>Name/Business Name:</label>
            <input type="text" id="name" placeholder="e.g., John Doe" required>
        </div>

        <div class="form-group">
            <label>Color Scheme:</label>
            <input type="text" id="colors" placeholder="e.g., Blue and white, Dark mode, Pastel" required>
        </div>

        <div class="form-group">
            <label>Additional Details:</label>
            <textarea id="details" rows="4" placeholder="Any specific features, sections, or requirements..."></textarea>
        </div>

        <button type="submit">Generate HTML</button>
    </form>

    <div class="loading" id="loading">
        <p>‚è≥ Generating your HTML code... This may take 30-60 seconds...</p>
    </div>

    <div class="result" id="result">
        <h2>‚úÖ Your HTML Code is Ready!</h2>
        <p>Copy the code below or download it as a file:</p>
        <pre id="codeOutput"></pre>
        <button class="download-btn" onclick="downloadHTML()">Download HTML File</button>
    </div>

    <script>
        let generatedCode = '';

        document.getElementById('generatorForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form values
            const websiteType = document.getElementById('websiteType').value;
            const name = document.getElementById('name').value;
            const colors = document.getElementById('colors').value;
            const details = document.getElementById('details').value;

            // Build prompt
            const prompt = `Create a complete, professional HTML website with embedded CSS for a ${websiteType} for ${name}. 
            
Requirements:
- Color scheme: ${colors}
- Additional details: ${details}
- Include all necessary sections (header, nav, main content, footer)
- Make it responsive and modern
- Use semantic HTML5
- Embedded CSS in <style> tags
- Professional design

Please provide only the complete HTML code, nothing else.`;

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';

            try {
                // Call backend API (change URL to your Netlify function)
                const response = await fetch('https://irenelangkilde.github.io/Webworks/.netlify/functions/payhipProductCodeBlock', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt })
                });

                const data = await response.json();
                generatedCode = data.html;

                // Display result
                document.getElementById('codeOutput').textContent = generatedCode;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result').style.display = 'block';

            } catch (error) {
                alert('Error generating HTML: ' + error.message);
                document.getElementById('loading').style.display = 'none';
            }
        });

        function downloadHTML() {
            const blob = new Blob([generatedCode], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'generated-website.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
